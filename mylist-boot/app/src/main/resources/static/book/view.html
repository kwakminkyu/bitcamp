<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>독서록</title>
</head>
<body>
  <h1>수정하기</h1>
  <form>
    제목*: <input id="x-title" type="text"><br>
    저자*: <input id="x-author" type="text"><br>
    출판사: <input id="x-press" type="text"><br>
    페이지: <input id="x-page" type="number"><br>
    가격: <input id="x-price" type="number"><br>
    독서일: <input id="x-readDate" type="date"><br>
    소감*: <textarea id="x-feed" cols="60" rows="10"></textarea><br>
    별표(*) 항목은 필수 입력 항목입니다.<br>
    <button id="update-btn" type="button">변경</button>
    <button id="delete-btn" type="button">삭제</button>
    <button id="cancel-btn" type="button">취소</button>
  </form>
  <script>
    var xTitle = document.querySelector("#x-title")
    var xAuthor = document.querySelector("#x-author")
    var xPress = document.querySelector("#x-press")
    var xPage = document.querySelector("#x-page")
    var xPrice = document.querySelector("#x-price")
    var xReadDate = document.querySelector("#x-readDate")
    var xFeed = document.querySelector("#x-feed")

    //쿼리스트링 추출
    var arr = location.href.split("?")
    if (arr.length == 1) {
    alert("요청 형식이 올바르지 않습니다.")
    throw "URL 형식 오류"
    }
    var qs = arr[1]

    //쿼리스트링에서 이메일 추출
    var params = new URLSearchParams(qs)
    var no = params.get("no")
    console.log(no)
    
    if (no == null) {
    alert("이메일 값이 없습니다.");
    throw "파라미터 오류";
    }
  
    //서버에서 데이터 가져오기
    fetch(`/book/get?no=${no}`)
    .then(function(response){
      return response.json()
    })
    .then(function(book){
    // 화면에 내용 출력
      console.log(book)
      xTitle.value = book.title
      xAuthor.value = book.author
      xPress.value = book.press
      xPage.value = book.page
      xPrice.value =  book.price
      xReadDate.value = book.readDate
      xFeed.value = book.feed
    })

    document.querySelector("#update-btn").onclick = function() {
      if (xTitle.value == "" || xAuthor.value == "" || xFeed.value == "") {
        window.alert("필수 입력 항목이 비었습니다.")
        return
      }
      var qs = `title=${xTitle.value}&author=${xAuthor.value}&press=${xPress.value}&page=${xPage.value}&price=${xPrice.value}&feed=${xFeed.value}`
  
      if (xReadDate.value != "") {
        qs += `&readDate=${xReadDate.value}`
      }
      
      fetch(`/book/update?no=${no}&${qs}`)
      .then(function(){
        location.href = "index.html"
      })
    }
    
    document.querySelector("#delete-btn").onclick = function() {
      fetch(`/book/delete?no=${no}`)
      .then(function(){
        location.href = "index.html"
      })
    }
    
    document.querySelector("#cancel-btn").onclick = function() {
      window.location.href = "index.html"
    }
  </script>
</body>
</html>
