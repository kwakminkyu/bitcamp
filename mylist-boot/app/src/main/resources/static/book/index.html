<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>독서록</title>
  <style>
    a {
      text-decoration-line : none;
    }
    .x-book-photo {
      vertical-align: middle;
    }
    .x-photo-box {
      display: inline-block;
      text-align: center;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>독서록</h1>
  <p><a href="form.html">새 독서록</a></p>
  <table border="1">
    <thead>
      <th>번호</th>
      <th>책</th>
      <th>저자</th>
      <th>출판사</th>
      <th>페이지</th>
    </thead>
    <tbody id="book-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#book-tbl")

    fetch("/book/list")
    .then(function(response){
      return response.json();
    })
    .then(function(books){
      for (book of books) {
        if (book.photo == null) {
          book.photo = "default.jpg"
        }
        var tr = document.createElement("tr")
        tr.innerHTML = `<td>${book.no}</td>
                        <td>
                          <a href="view.html?no=${book.no}">
                              <div class="x-photo-box">
                                <img class="x-book-photo" src="photo?filename=50x50_${book.photo}">
                              </div>
                          </a>${book.title}
                        </td>
                        <td>${book.author}</td>
                        <td>${book.press}</td>
                        <td>${book.page}</td>`
        tbody.appendChild(tr)
      } 
    })
  </script>
</body>
</html>
