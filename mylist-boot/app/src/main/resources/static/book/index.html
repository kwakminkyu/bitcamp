<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>독서록</title>
</head>
<body>
  <h1>독서록</h1>
  <p><a href="form.html">새 독서록</a></p>
  <table border="1">
    <thead>
      <th>제목</th>
      <th>저자</th>
      <th>출판사</th>
      <th>페이지</th>
    </thead>
    <tbody id="book-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#book-tbl")

    fetch("/book/list")
    .then(function(response){
      return response.json();
    })
    .then(function(books){
      for (var i = 0; i < books.length; i++) {
      console.log(books)
      var book = books[i]
      var tr = document.createElement("tr")
      tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
                      <td>${book.author}</td>
                      <td>${book.press}</td>
                      <td>${book.page}</td>`
      tbody.appendChild(tr)
      } 
    })
  </script>
</body>
</html>
