<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연락처</title>
</head>
<body>
  <h1>연락처</h1>
  <p><a href="form.html">새 연락처</a></p>
  <table border="1">
    <thead>
      <th>이름</th>
      <th>이메일</th>
      <th>전화</th>
      <th>회사</th>
    </thead>
    <tbody id="contact-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#contact-tbl")

    fetch("/contact/list")
    .then(function(response){
      return response.json();
    })
    .then(function(contacts){
      for (var contact of contacts) {
      var tr = document.createElement("tr")
      tr.innerHTML = `<td><a href="view.html?no=${contact.no}">${contact.name}</a></td>
                      <td>${contact.email}</td>
                      <td>${contact.tel}</td>
                      <td>${contact.company}</td>`
      tbody.appendChild(tr)
     }
    })
  </script>
</body>
</html>
